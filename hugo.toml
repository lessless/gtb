baseURL = "/"
themesDir = "themes"
languageCode = "en-us"
title = "Hugo Atlantic"
theme = "hugo-atlantic-theme"
enableGitInfo = true
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = false
metaDataFormat = "yaml"
paginate = 3

[params]
google_analytics_id = ""

[params.homepage]
postLimit = 6

[params.logo]
showLogoTextOnDesktop = true
showLogoTextOnMobile = true
showLogoImageOnDesktop = true
showLogoImageOnMobile = true
logoDesktopText = "The Grocery Times"
logoDesktopImage = "/images/logo/logo.svg"
logoMobileText = ""
logoMobileImage = "/images/logo/logo.svg"
logoDesktopImageHeight = 32
logoDesktopImageWidth = 32
logoMobileImageHeight = 32
logoMobileImageWidth = 32

[params.fonts]
google_fonts = "https://fonts.googleapis.com/css2?family=Fira+Mono&family=Lato:wght@300;400;700&family=Source+Sans+Pro&display=swap"
heading = "Lato"
base = "Source Sans Pro"
monospace = "Fira Mono"

[params.seo]
meta_twitter_site = "@yevkurtov"
meta_twitter_creator = "@yevkurtov"
meta_og_image = "https://www.zerostatic.io/theme/hugo-atlantic/hugo-atlantic-screenshot.png"

[build]
writeStats = true

[permalinks]
posts = "blog/:year/:month/:title/"
pages = ":slug/"

[taxonomies]
tag = "tags"
category = "categories"
author = "authors"

# Main Menu
[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "Blog"
url = "/posts/"
weight = 2

[[menu.main]]
name = "About"
url = "/about/"
weight = 3
